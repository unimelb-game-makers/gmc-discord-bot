version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gmc-discord-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./working_memory:/app/working_memory
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
